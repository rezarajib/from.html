<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha form</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <h2>Welcome to my jamal er Ma er Pitha</h2>

    <form action="">
        <label for="name"> Your Name
            <input type="text" type="text" placeholder=" Your Name">
        </label>
        
        <label for="Email"> Your Email

            <input type="email" type="email" placeholder=" Your email">

        </label>
        <label for="Password"> Your Password

            <input type="password" type="password" placeholder=" Your password">

        </label>
        <label for="Phone"> Your Phone number

            <input type="phone no" type="phone" placeholder=" Your phone no">

        </label>

        <fieldset>
            <legend> Pick One Pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy
            </label>
            <label for="VAPA">
                <input type="radio" name="pitha" id="VAPA">
                Vapa
            </label>
            <label for="Milk-chitoy">
                <input type="radio" name="pitha" id="Milkchitoy">
                Milk-chitoy
            </label>
            <label for="Milk-kuli">
                <input type="radio" name="pitha" id="Milkkuli">
                MILKULI
            </label>
        </fieldset>
        
        <fieldset>

            <legend>Select One Or More Vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">
                SORISA
            </label>
            <label for="doniha">
                <input type="checkbox" name="vorta" id="doniha">
                Doniha
            </label>
            <label for="kalojira">
                <input type="checkbox" name="vorta" id="kalojira">
                Kalojira
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                Shutki
            </label>

        </fieldset>

        <fieldset>
          <legend> Special Instruction gur extra please vai jan</legend>
          <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
       

    </form>
</body>
</html>
